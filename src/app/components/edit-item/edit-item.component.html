<div class="grid">
  <div class="title-area">
    <div class="title-card">
      <h1>Front-End Test /</h1>
      <h1 class="title-text">{{ title }}</h1>
    </div>
    <p class="title-msg">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eleifend
      dapibus enim vel egestas.
    </p>
  </div>

  <div class="body">
    <div class="card">
      <h2>Create Item</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

      <div class="form">
        <div class="name">
          <p>Name:</p>
          <div class="input-area">
            <input
              [(ngModel)]="name"
              class="input"
              placeholder="Type the item name"
            />
          </div>
        </div>

        <div class="parent">
          <p>Parent:</p>
          <div class="input-area">
            <select [(ngModel)]="parent" class="input">
              <option value="" [disabled]="true">Select a parent item</option>
              <option *ngFor="let item of itens" [ngValue]="item.id">{{
                item.name
              }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="description">
        <p>Description:</p>
        <textarea [(ngModel)]="description" class="input" rows="4"> </textarea>
      </div>
    </div>

    <div class="card">
      <div class="buttons">
        <button (click)="cancel()" class="button-back">Back to list</button>
        <button (click)="save()">Create new item</button>
      </div>
    </div>
  </div>
</div>
